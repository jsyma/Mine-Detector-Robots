<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Detector Robots</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Rover Mine Exploration Simulator</h1>
  <div class="input-header"> 
    <div>
      <form class="rover-id-form" action="" method="get" id="commandForm">
        <label for="commands">Enter Rover ID: </label>
        <input
          type="number"
          id="roverId"
          name="commands"
          min="1"
          max="10"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="toggle-container">
      <span class="toggle-label" id="invisibleModeLabel">Invincible Mode: Off</span>
      <label class="toggle-button">
        <input type="checkbox" id="invisibleModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="rover-info-container">
    <h3 id="roverCommands">Commands: </h3>
    <h3 id="mineLocations">Mine Locations: </h3>
  </div>
  <div class="explore-header">
    <div class="start-exploration">
      <h2>Start Exploration: </h2>
      <button id="startButton">Start</button>
    </div>
    <h2 class="status-message" id="roverStatusMessage">Waiting For Commands...</h2>
  </div>
  <div class="rover-movement-container">
    <div class="disarmed-mines" id="disarmedMines"></div>
    <div class="map" id="map"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
